<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil - SYSBACKUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Editar Perfil</h2>
    <p><a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary btn-sm">Volver al panel</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label>Nuevo nombre de usuario</label>
            <input type="text" name="username" value="{{ current_user.username }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Nueva contraseña</label>
            <input type="password" name="password" class="form-control" placeholder="Dejar vacío para no cambiar">
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
</body>
</html>
