<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial | SYSBACKUP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .status-disponible { color: green; }
    .status-eliminado { color: red; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>üïì Historial de archivos</h3>
      <a href="{{ url_for('main.index') }}" class="btn btn-secondary btn-sm">‚¨ÖÔ∏è Volver</a>
    </div>

    <table class="table table-hover table-bordered bg-white shadow-sm">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Tama√±o</th>
          <th>Fecha</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for r in registros %}
        <tr>
          <td>{{ r.name }}</td>
          <td>{{ r.size }}</td>
          <td>{{ r.date }}</td>
          <td>
            <span class="{{ 'status-disponible' if r.status == 'Disponible' else 'status-eliminado' }}">
              {{ r.status }}
            </span>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
